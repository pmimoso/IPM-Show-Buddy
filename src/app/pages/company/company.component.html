<div class="list-wrapper">

    <mat-list>
        <mat-list-item>
            <div class="card-wrapper col-7">
                <mat-card *ngFor="let request of companyRequests; index as i" id="r-card" class="row request-card">
                    <div class="col-3">
                        <img src={{request.requestOwner.profilePic}}>
                    </div>
                    <div class="col-4 description-text">
                        <p>{{request.requestOwner.username}}, {{calculateAge(i)}}</p>
                        <p><b>Evento:</b> {{request.eventName}}</p>
                        <p><b>Gostos:</b> {{request.requestOwner.tastes}}</p>
                    </div>
                    <div class="col-4 vertical-divider">
                        <div>
                            <p>Procura pessoa do sexo: <b>{{request.sex}}</b></p>
                            <p>Dos <b>{{request.minAge}}</b> aos <b>{{request.maxAge}}</b> anos de idade</p>
                            <button *ngIf="isCurrentUser(i)" type="button" id="erase-btn"
                                class="btn btn-primary btn-block bottom-btn-style" (click)="deleteRequest(i)">Eliminar</button>
                            <button *ngIf="!isCurrentUser(i)" type="button" id="invite-btn"
                                class="btn btn-primary btn-block bottom-btn-style">Convidar</button>
                        </div>
                    </div>
                </mat-card>
            </div>
        </mat-list-item>
    </mat-list>

    <div class="request-btn-wrapper"><button mat-fab color="primary" class="request-btn" matTooltip="Clica para fazer um novo pedido de companhia" (click)="openRequestModal()">+</button></div>
</div>
