<div id="login-modal-card" class="modal-body">
    <img ngbAutofocus class="modal-image" src="../../../../assets/logo_small.png">
      <div class="message-box">
          <div *ngIf=" requiredValuesNumber == 1 ">{{ requiredValuesNumber }} campo do registo não foi preenchido. Por favor preencha o campo em falta.</div>
          <div *ngIf=" requiredValuesNumber != 1 ">{{ requiredValuesNumber }} campos do registo não foram preenchidos. Por favor preencha todos os campos.</div>
      </div>
    <div class="confirmation-button-wrapper">
    <button mat-raised-button type="button" class="close-button" (click)="closeModal()">Ok</button>
    </div>
  </div>
